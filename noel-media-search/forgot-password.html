<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Forgot Password | NoelVerse</title>
</head>
<body>
    <div class="wrapper">
        <!-- Navigation -->
        <nav class="nav">
            <div class="nav-logo">
                <p>NoelVerse</p>
            </div>
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="home.html" class="link">Home</a></li>
                    <li><a href="login.html" class="link">Login</a></li>
                    <li><a href="services.html" class="link">Services</a></li>
                    <li><a href="about.html" class="link">About</a></li>
                </ul>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="myMenuFunction()"></i>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <header>
                <h1>Forgot Password</h1>
                <p>Please enter your email address to receive a password reset link.</p>
            </header>

            <div class="form-container">
                <form id="forgotPasswordForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <button type="submit" class="btn">Send Reset Link</button>
                </form>
            </div>

            <div class="redirect-link">
                <p>Remembered your password? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </div>

    <script>
        // Navigation toggle for mobile
        function myMenuFunction() {
            var i = document.getElementById("navMenu");
            if (i.className === "nav-menu") {
                i.className += " responsive";
            } else {
                i.className = "nav-menu";
            }
        }

        // Simulate sending reset link
        document.getElementById("forgotPasswordForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from submitting
            var email = document.getElementById("email").value;
            if (email) {
                alert("Password reset link has been sent to " + email);
                window.location.href = "login.html"; // Redirect to login after sending the link
            } else {
                alert("Please enter a valid email address.");
            }
        });
    </script>
</body>
</html>
